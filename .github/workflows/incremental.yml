      - name: S05b
        id: s05b
        continue-on-error: true
        timeout-minutes: 5
        run: for a in 1 2; do python tools/run_stage.py 05b && exit 0; [ $a -lt 2 ] && sleep 15; done; exit 1

      - name: "Post-flight: Stage 05b"
